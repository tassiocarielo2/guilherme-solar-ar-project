<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar AR</title>
  
  <!-- Carrega o CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Carrega as bibliotecas A-Frame e MindAR -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  
  <!-- Carrega o script principal -->
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Interface sobreposta da AR -->
  <div class="ar-overlay">
    <div id="info-box" class="info-container">
      <h2 id="planet-name">Aponte para Júpiter</h2>
      <p id="planet-description">Informações sobre Júpiter aparecerão aqui quando o marcador for detectado.</p>
    </div>
    
    <!-- Status de detecção para debugging -->
    <div id="detection-status" class="detection-status">
      Aguardando reconhecimento de Júpiter...
    </div>
    
    <!-- Botão de teste para simular detecção -->
    <div class="debug-controls">
      <button id="test-detection">Testar Detecção (Júpiter)</button>
    </div>
  </div>
  
  <!-- Cena A-Frame para AR -->
  <a-scene
    mindar-image="imageTargetSrc: targets/jupiter.mind; autoStart: true; uiScanning: true; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    
    <!-- Câmera com componente raycaster para interação -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- Entidade para Júpiter -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="jupiter-model" position="0 0 0" rotation="0 0 0" scale="0.7 0.7 0.7" src="assets/models/jupiter.glb"></a-gltf-model>
    </a-entity>
    
    <!-- Comentado para implementação futura
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model id="mercurio-model" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" src="assets/models/mercury.glb"></a-gltf-model>
    </a-entity>
    
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model id="venus-model" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" src="assets/models/venus.glb"></a-gltf-model>
    </a-entity>
    
    E assim por diante para outros planetas...
    -->
  </a-scene>
</body>
</html>
